     </header>
    <header class="header-titulo">
        <h1>Masisos redondos</h1>
    </header>
   
   
    <main>
        <div class="main-exchange-container--title">

           
           
            <h2 class="">Ingresa las medidas</h2>
                     
        </div>

        

        <section class="main-tables-container">
           
             
            
            <section id="plans" class="main-plans-container">
                <div class="main-currency-table">
                           
                    <form class="currency-table--container" action="">
                        <div>
                        <table>
                            <label class="table__top-left" for="inputLadoDiametro">Ingrese diametro;</label>
                            <input class="table__top-right table__right" id="inputLadoDiametro" type="number">
                            <br>
                            
                            <label for="inputLargo">Ingrese largo;</label>
                            <input id="inputLargo" type="number">
                        </table>
                        
                        <form action="">
                            <label for="inputUm">Unidad de medida;</label>
                            
                            <select name="unidadMedida" id="inputUm">
                                <option value="Milimetro">Mm</option>
                                <option value="Centimetro">Cm</option>
                                <option value="Metro">Mt</option>
                            </select>
                        </form>
            
                        <form action="">
                            <label for="inputMaterial">Material;</label>
                            
                            <select name="material" id="inputMaterial">
                                <option value="Acero">Acero</option>
                                <option value="Aluminio">Aluminio</option>
                                <option value="Hierro">Hierro</option>
                                <option value="Laton">Laton</option>
                            </select>
                        </form>
                       
                      </div> 
        
        
                </div>
                
            </section>   
          
            <section>
                <button class="boton" type="button" onclick="onClickbutton()">
                    Calcular pesaje
                </button>
        
                <p class="respuesta" id="ResultP"></p>
        
            </section>
            
        </form>
        
        </section>
    
        <section class="fotoMetales">
            <div>
                <img src="./pic/redondomedida.PNG" alt="">
                
            </div>
        </section>
        
    </main>
